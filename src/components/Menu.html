<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <!-- Include the React and ReactDOM libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <!-- Include the FontAwesome library for icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
</head>
<body>
    <!-- Render the Menu React component into a container div -->
    <div id="menu-container"></div>

    <script>
        // Render the Menu component into the 'menu-container' div
        const { default: Menu } = require('./Menu.js');
        ReactDOM.render(React.createElement(Menu), document.getElementById('menu-container'));
    </script>
</body>
</html>
